<html>
    <head>
        <title>Typing Champ</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <audio id="music" loop controls src="Ice Flow.mp3"></audio>

    </head>
    <body>
        <div id="container">
            
            <div id="firsthead">
                <h1>Typing Champ</h1>
            </div>
            <p id="credits">Created by Ahsan Ehtesham Â©</p>
            <!--Sentence & Input-->
            <div class="row">
                <p id="p1">Type The Given Sentence Within <span style="color: darkblue; text-decoration: underline;">20</span> Seconds!!!</p>
                <h2 id="currentsen"></h2>
                <input id="seninput" type="text" placeholder="Start typing..." autofocus>
                <h4 id="message"></h4>
            </div>
            <!--Time & Score-->
            <div class="rowx">
                <div class="colx">
                    <h3>Time Left:
                        <span id="time">0</span>
                    </h3>
                </div>
                <div class="coly">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
            </div>
            <!--Instructions-->
            <div id="instructions">
                <h2>Instructions</h2>
                <p>Type each sentence in the given amount of seconds to score. To</p> 
                <p>restart, type the current sentence, your score will reset.</p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.2/gsap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
